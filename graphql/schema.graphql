type Query {
    dashboardData: DashboardAnalytics! @guard
}

type DashboardAnalytics {
    usersCount: Int!
    categoriesCount: Int!
    productsCount: Int!
    shopsCount: Int!
}

interface ApiResponse {
    success: Boolean!
    message: String
    status: Int!
    data: JSON
}

type SuccessResponse implements ApiResponse {
    success: Boolean!
    message: String
    status: Int!
    data: JSON
}

type ErrorResponse implements ApiResponse {
    success: Boolean!
    message: String!
    data: JSON
    status: Int!
    errors: [ErrorType!]!
}

type ErrorType {
    code: String!
    message: String!
}
